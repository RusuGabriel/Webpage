<div class="ui one column grid">
    <div class="row sixteen wide column">
        <div class="column">
            <h1 class="header-text " style="margin-bottom: 50px;">
                <typing [word]="title" [speed]="speed" [id]="title" (ready)="showContent(ready)"></typing>
            </h1>
        </div>
    </div>
</div>
<div *ngIf="ready">
    <div class="container center aligned">
        <div class="sixteen wide column">
            <div class="ui cards ">
                <project *ngFor="let project of projects" [project]="project"></project>
            </div>
        </div>
    </div>
</div>
