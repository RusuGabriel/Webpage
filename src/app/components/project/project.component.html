<a *ngIf="project?.description?.length > 25" class="ui card" href="{{project.html_url}}">
  <div class="content project">
    <div class="header" style="word-wrap: break-word;">{{getNameOf(project)}}</div>
    <div class="description">
      <p>{{project.description.substring(0, 60) + '...'}}</p>
    </div>
  </div>
</a>
